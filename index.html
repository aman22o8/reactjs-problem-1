<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const personDetails = {
        first: AMAN,
        last: DHIMAN,
        age: 26,
        location: SAHARANPUR,
        pincide: 247232,
      };
      const fullName = (personDetails) =>
        personDetails.first + " " + personDetails.last;
      const design = "greeting";
      const element = (
        <h1 className={design}>
          This is {fullName(personDetails)}.he is {personDetails.age} years old
          and he is native of {personDetails.location} pincode:
          {personDetails.pincode}.
        </h1>
      );
      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
